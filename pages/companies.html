<!DOCTYPE html>
<html>
  <head>
    <title>Companies</title>
    <style>
      h1 {
        font-size: 36px;
        text-align: center;
        color: #333;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 20px 0;
        padding: 20px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Companies</h1>
    <ul>
      <li>Microsoft</li>
      <li>Apple</li>
      <li>Google</li>
      <li>Amazon</li>
    </ul>
  </body>
</html>
