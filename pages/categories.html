<!DOCTYPE html>

        margin: 20px 0;
        padding: 20px;

        </ul>
      </li>
      <li> Design
        <ul>
          <li>Graphic Design</li>
          <li>UI/UX Design</li>
        </ul>
      </li>
    </ul>

</html>
